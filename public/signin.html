<html ng-app="ShoppingApp">
    <head>
        <title>Testst</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body>
        <div ng-controller="PageController as pageCtrl">
            <button ng-click="pageCtrl.home()">Home</button>
            <button ng-click="pageCtrl.products()">Products</button>
            <button ng-click="pageCtrl.cart()">Cart</button>
            <button ng-click="pageCtrl.out()">Sign Out</button>
        </div>
        <div>
            <p>{{custCtrl.signInMessage}}</p>
            <form ng-submit="custCtrl.signIn(username, password)" ng-controller="CustomerController as custCtrl">
                Username : <input type="text" name="uname" ng-model="username" required><br>
                Password : <input type="password" name="pass" ng-model="password" required><br>
                
                <button type="submit">Sign In</button>
                
            </form>
        </div>
    </body>
</html>
